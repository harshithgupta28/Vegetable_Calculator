<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Market Bill Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vegetable Market Bill Generator</h1>
        
        <div class="form-section">
            <h2>Add/Edit Vegetable</h2>
            <form id="addVegetableForm">
                <label for="newVegetable">Vegetable Name:</label>
                <input type="text" id="newVegetable" name="newVegetable" required>
                
                <label for="newPrice">Price per kg (Rs):</label>
                <input type="number" id="newPrice" name="newPrice" min="0" required>
                
                <button type="button" onclick="addOrEditVegetable()">Add/Edit Vegetable</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Add to Bill</h2>
            <form id="addToBillForm">
                <label for="item">Vegetable:</label>
                <select id="item" name="item"></select>
                
                <label for="weight">Weight (in grams):</label>
                <input type="number" id="weight" name="weight" min="0" required>
                
                <button type="button" onclick="addToBill()">Add to Bill</button>
            </form>
        </div>

        <div id="billSection">
            <h2>Bill Details</h2>
            <ul id="billList"></ul>
            <p id="totalPrice"></p>
            <button type="button" onclick="generateBill()">Generate Bill</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
